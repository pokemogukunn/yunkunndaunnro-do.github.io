<!DOCTYPE html>
<html>
<head>
    <title>Youtube Downloader</title>
</head>
<body>
    <form id="youtube-form">
        <label for="youtube-url">YouTube URL:</label>
        <input type="text" id="youtube-url" name="youtube-url" required>
        <button type="submit">Submit</button>
    </form>
    <div id="message"></div>
    <script>
        document.getElementById('youtube-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const youtubeUrl = document.getElementById('youtube-url').value;
            const videoId = getYoutubeVideoId(youtubeUrl);
            
            fetch('/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `videoId=${videoId}`
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('message').innerText = '2分待て';
                setTimeout(function() {
                    window.location.href = `https://pokemogukunn.github.io/yunkunndaunnro-do.github.io/download=${videoId}`;
                }, 120000); // 2分 (120秒) 後にリダイレクト
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
        
        function getYoutubeVideoId(url) {
            const urlParams = new URLSearchParams(new URL(url).search);
            return urlParams.get('v');
        }
    </script>
</body>
</html>
